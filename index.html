<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
<link rel="stylesheet" href="style.css">
</head>

<div class="grid-container">
    <header class="header">
        <button class="newBookBtn">NEW BOOK</button>
    </header>

    <main class="main">
        <div id="library"></div>
        <form id="newBookForm" style="display: none;">
            <button id="closeBtn" type="button">X</button>
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="genre">Genre</label>
            <input type="text" id="genre">
            <label for="publicationDate">Publication Date</label>
            <input type="date" id="publicationDate">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
            <div class="checkboxDiv">
            <label class="checkBoxLabel" for="read">Read:<br> <input type="checkbox" id="read"></div></label>
            <input type="submit" id="submit"></div>

        </form>
    </main>
    <footer class="footer"></footer>
  </div>

<script src="scripts.js"></script>

</html>
